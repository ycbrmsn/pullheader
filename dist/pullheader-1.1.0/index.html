<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拉环demo</title>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.pullheader-1.1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="css/pullheader-1.1.0.css">
  <style type="text/css">
    body {
      margin: 10;
    }
  </style>
</head>
<body>
  <div id="header" style="width: 100%; height: 60px; background-color: pink; z-index: 2;"></div>
  <div id="box" style="width: 100%; height: 100px; background-color: blue; top: 150px; left: 0; position: absolute;"></div>
  <input type="button" value="拉一下" onclick="knocker.pull();">
  <script type="text/javascript">
    var knocker = $('#header').pullheader({
      width: 50,
      right: 30,
      top: 10,
      headerTop: 90,
      // isPullUp: true,
      pattern: 'opposite',
      knockerImgKnocker: 'img/knocker.png',
      extraMoveDomSelector: '#box',
      afterMoveDown: function () {}
    });
  </script>
</body>
</html>
