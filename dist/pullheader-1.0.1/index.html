<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.pullheader-1.0.1.js"></script>
  <link rel="stylesheet" type="text/css" href="css/pullheader-1.0.1.css">
  <style type="text/css">
    body {
      margin: 10;
    }
  </style>
</head>
<body>
  <div id="header" style="width: 100%; height: 60px; background-color: pink; z-index: 2;"></div>
  <div id="box" style="width: 100%; height: 100px; background-color: blue; top: 150px; left: 0; position: absolute;"></div>
  <script type="text/javascript">
    $('#header').pullheader({
      width: 50,
      right: 30,
      top: 10,
      headerTop: 90,
      knockerImgLine: 'img/knocker_line.png',
      knockerImgTail: 'img/knocker.png',
      extraMoveDomSelector: '#box'
    });
  </script>
</body>
</html>
